<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Login to Snapchat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon link -->
    <link rel="icon" href="image1.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Snapchat Logo" class="logo">
        <h2 id="formTitle">Log in to Snapchat</h2>
        <form id="loginForm">
            <label for="inputField" id="inputLabel">Username or Phone Number</label>
            <input type="text" id="inputField" name="inputField" placeholder="Enter Email/Phone" required>
            <button type="submit" id="nextButton">Next</button>
        </form>
        <a href="#" class="phone-login">Visit Our Help Center</a>
        <div class="signup">
            New To Snapchat? <a href="#">Sign Up</a>
        </div>
    </div>

    <!-- Cookie Popup -->
    <div class="cookie-popup" id="cookiePopup">
        <p>We use cookies to improve your experience. By continuing, you agree to our <a href="#">Privacy Policy</a>.</p>
        <button id="acceptCookies">Accept Cookies</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
